{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Home {% endblock %}</h1>
    <h1>Welcome!</h1><br>
    <h3>{{ utc_dt }}</h3>
    <h3>Forecast for {{ user_zip_code }}</h3>
    <div style="width: 50%; margin: auto">
        {% for weather in forecast %}
        <div style="padding: 10px; background-color: #EEE; margin: 20px">
            <p style="font-size: 24px">{{ weather }}</p>
        </div>
        {% endfor %}
    </div>

{% endblock %}
